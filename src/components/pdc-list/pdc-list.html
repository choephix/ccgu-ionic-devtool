<div style="background:white; overflow:hidden;" #pdcWrapper>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">Public Domain Characters</ion-item-divider>
      <ion-item *ngFor="let pdc of chars; let i = index" [class.selected]="selectedPDCs.indexOf(pdc)>-1">
        <ion-icon name="add" (click)="data.createPDC(pdc.origin,i+1)" item-start></ion-icon>
        <ion-input type="text"[(ngModel)]="pdc.origin" class="origin"></ion-input>
        <ion-input type="text"[(ngModel)]="pdc.name" class="name"></ion-input>
        <ion-icon name="arrow-forward" (click)="onSelect(pdc)" item-end></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>
</div>
