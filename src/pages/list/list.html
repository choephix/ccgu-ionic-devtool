<ion-header>
  <ion-navbar>

    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-grid grid-padding-width="1px">
      <ion-row class="filters">
        <ion-col no-padding *ngFor="let bundle of bundles">
              <button 
                class="page-button"
                [class.selected]="bundle==selectedBundle" 
                (click)="selectBundle(bundle)"
                ion-button clear full round>
                {{ bundle.name }}
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-scroll zooming="true" direction="xy" scrollX="true" scrollY="true" style="width: 100%; height: 100%; background: #789;">

        <div *ngFor="let card of cardViews" 
              (click)="onSelect(card)"
              style.width="{{cardWidth}}px"
              style.height="{{cardHeight}}px"
              style.left="{{getX(card.index)}}px"
              style.top="{{getY(card.index)}}px"
              [style.opacity]="hasData(card)?1.0:0.5"
              [class.selected]="isSelected(card)"
              class="lecard {{getColorClass(card)}}">
          <div *ngIf="hasData(card)">
            <ion-input [(ngModel)]="card.data.slug" class="slug"></ion-input>
            <!-- <ion-input [(ngModel)]="card.data.name" class="name"></ion-input> -->
            <div class="description">{{card.data.description}}</div>
            <div class="id"> .... {{card.data.id}}</div>
            <div class="power">{{card.data.power}}</div>
            <div class="dev-status" [style.background]="card.data.prettyStatusColor">{{card.data.prettyStatus}}</div>
          </div>
        </div>

        <div style.width="{{cardXFactor*cardColumnsCount+2}}px"
             style.height="{{cardYFactor*cardRowsCount+200}}px">.</div>

    </ion-scroll>

</ion-content>
