<ion-header [class]="getColorClass()+' pad'">

    <ion-grid>
        <ion-row>
          <ion-col col-9>
              <ion-input type="text" [(ngModel)]="card.slug"></ion-input>
          </ion-col>
          <ion-col col-3>
            <button ion-button (click)="card.isTrap=!card.isTrap" full large clear>
              {{card.isTrap?"TRAP":"UNIT"}}
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    
</ion-header>

<ion-content padding [class]="getColorClass()+' pad'">

  <!-- <ion-input type="text" [(ngModel)]="card.name"></ion-input> -->

  <ion-textarea  [(ngModel)]="card.description"></ion-textarea>

  <ion-item *ngIf="!card.isTrap">
    <ion-label range-left color="primary" stacked>Power</ion-label>
    <ion-range [(ngModel)]="card.power" color="danger" min="0" max="20" step="1" snaps="true">
      <ion-icon range-left name="ios-flame" color="danger"></ion-icon>
      <ion-badge range-right round color="danger" mode="ios">{{card?.power}}</ion-badge>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.status" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="checkmark-circle" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.priority" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="warning" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.rarity" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="star" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <!-- <ion-chip color="secondary">{{card.getStringForDevelopmentStatus()}}</ion-chip> -->


  <ion-fab bottom left>
    <button ion-fab large color="primary"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
        <button ion-fab large color="primary" (click)="delete()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-fab bottom right>
    <button ion-fab large color="primary" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
