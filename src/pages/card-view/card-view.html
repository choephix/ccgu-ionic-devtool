<ion-content padding [class]="getColorClass()+' pad'">

  <div>
    <div>
      <ion-input type="text" [(ngModel)]="card.slug"></ion-input>
    </div>
    <div>

      <script>
        function test() { console.log("gaaa") }
      </script>

    <ion-grid grid-padding-width="1px" #hidablePower class="powers hidable" [class.hidden]="true">
        <ion-row>
          <ion-col col-2 no-padding><button ion-button clear large full (click)="toggle(hidablePower);card.isTrap=true" >Trap</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 1);toggle(hidablePower)"> 1</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 2);toggle(hidablePower)"> 2</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 3);toggle(hidablePower)"> 3</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 4);toggle(hidablePower)"> 4</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 5);toggle(hidablePower)"> 5</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 6);toggle(hidablePower)"> 6</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 7);toggle(hidablePower)"> 7</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 8);toggle(hidablePower)"> 8</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower( 9);toggle(hidablePower)"> 9</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(10);toggle(hidablePower)">10</button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2 no-padding><button ion-button clear large full (click)="setPower( 0);toggle(hidablePower)"> 0</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(11);toggle(hidablePower)">11</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(12);toggle(hidablePower)">12</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(13);toggle(hidablePower)">13</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(14);toggle(hidablePower)">14</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(15);toggle(hidablePower)">15</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(16);toggle(hidablePower)">16</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(17);toggle(hidablePower)">17</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(18);toggle(hidablePower)">18</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(19);toggle(hidablePower)">19</button></ion-col>
          <ion-col col-1 no-padding><button ion-button clear large full (click)="setPower(20);toggle(hidablePower)">20</button></ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div>
      <ion-input type="text" [(ngModel)]="card.name"></ion-input>
    </div>
  </div>
    
  <ion-textarea  [(ngModel)]="card.description"></ion-textarea>

  <ion-item *ngIf="!card.isTrap">
    <ion-label range-left color="primary" stacked>Power</ion-label>
    <ion-range [(ngModel)]="card.power" color="danger" min="0" max="20" step="1" snaps="true">
      <ion-icon range-left name="ios-flame" color="danger"></ion-icon>
      <ion-badge range-right round color="danger" mode="ios">{{card?.power}}</ion-badge>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.status" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="checkmark-circle" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.priority" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="warning" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range [(ngModel)]="card.rarity" pin="true" color="primary" min="0" max="10" step="1" snaps="true">
      <ion-icon range-left name="star" color="primary"></ion-icon>
    </ion-range>
  </ion-item>

  <!-- <ion-chip color="secondary">{{card.getStringForDevelopmentStatus()}}</ion-chip> -->

  <ion-fab top left class="power-fab">
    <button ion-fab large color="primary" (click)="hidablePower.classList.toggle('hidden')"  color="light">
        {{card.isTrap?"ü§ê":card.power}}
    </button>
  </ion-fab>
  

  <ion-fab bottom right>
    <button ion-fab large color="primary"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
        <button ion-fab large color="primary" (click)="delete()"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
  <ion-fab top right>
    <button ion-fab large color="primary" (click)="save()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
